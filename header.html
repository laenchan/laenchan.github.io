<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
@import url(//fonts.googleapis.com/css?family=Jost:300;400;600);

body {
  margin: 0;
}

.topnav {
  overflow: hidden;
  padding: 50px 100px;
  background-color: #faf5eb;
  font-family: "Jost", sans-serif;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 20px;
}

.topnav a.home {
  font-size: 40px;
}

.rightnav {
  padding-top: 20px;
  float: right;
}

.topnav a:hover {
  color: green;
}

.topnav a:active {
  color: green;
}

.topnav .icon {
  display: none;
}

.zero{
  display: none; 
}

@media screen and (max-width: 703px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
    padding-right: 25px;
  }
  
  .topnav {
  padding: 0px 15px;
}
  .rightnav {
  padding-top: 10px;
}
}
@media screen and (max-width: 703px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
    padding-top: 24px;
  }
  
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: center;
  }
  
  .topnav a.home {
    text-align: left;
  }
  
  .rightnav {
    float: none;
    
  }
  
  .zero {
    display: none; 
  }

}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="index.html" class="home"><img style="height: 40px;" src="/docs/assets/peary30.png"></a>
  
  <div class="rightnav">
  <div class="zero"><a href="3D.html">_</a></div>
  <a href="3D.html">3D</a>
  <a href="games.html">games</a>
  <a href="other.html">others</a>
  <a href="about.html">about</a>
  </div>
  
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"style="color: green;"></i>
  </a>
</div>


<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
